<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo Virtual - Dona Cesta | Flores e Presentes</title>
    <link rel="icon" href="images/logo.png" type="image/png" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="Logomarca Dona Cesta" />
        <div class="logo-header">
          <h1>DONA CESTA</h1>
          <p>Especialista em Cestas e Flores Naturais</p>
        </div>
      </div>

      <div class="header-actions">
        <button
          class="icon-btn cart-toggle"
          aria-label="Abrir Carrinho de Compras"
          id="cart-toggle-btn"
        >
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-count" id="cart-count">0</span>
        </button>

        <button
          class="icon-btn menu-toggle"
          aria-label="Abrir Menu de Filtros"
          id="menu-toggle"
        >
          <i class="fas fa-filter"></i>
        </button>
      </div>
    </header>

    <main>
      <section id="highlights-section" class="highlights-section">
        <h2>Destaques da Semana</h2>
        <div id="highlights-list" class="highlights-list"></div>
      </section>

      <div class="content-wrapper">
        <aside id="sidebar" class="sidebar">
          <button
            class="close-sidebar-btn"
            aria-label="Fechar Filtros"
            id="close-sidebar-btn"
          >
            <i class="fas fa-times"></i>
          </button>
          <h2><i class="fas fa-filter"></i> Filtros</h2>

          <div id="active-filters-badges" class="active-filters-badges"></div>

          <div class="filter-group">
            <label for="search-bar"
              ><i class="fas fa-search"></i> Buscar Produto</label
            >
            <input
              type="text"
              id="search-bar"
              placeholder="Ex: Buquê, Girassol..."
            />
          </div>

          <div class="filter-group">
            <label for="category-filter"
              ><i class="fas fa-tag"></i> Categoria</label
            >
            <div class="custom-select-wrapper">
              <select id="category-filter" class="custom-select">
                <option value="todos">Todas</option>
                <option value="Rosas Arrumadas">Rosas Arrumadas</option>
                <option value="Buquês">Buquês</option>
                <option value="Arranjos">Arranjos</option>
                <option value="Cestas e Box">Cestas e Box</option>
              </select>
            </div>
          </div>

          <div class="filter-group">
            <label for="price-range"
              ><i class="fas fa-money-bill-wave"></i> Preço Máximo</label
            >
            <input
              type="range"
              id="price-range"
              min="19"
              max="690"
              value="690"
              step="1"
            />
            <p>Preço Máximo: <span id="max-price-value">R$ 690,00</span></p>
          </div>

          <button id="clear-filters" class="btn btn-primary btn-clear">
            <i class="fas fa-eraser"></i> Limpar Filtros
          </button>
        </aside>

        <section id="catalog-grid" class="catalog-grid">
          <p class="loading-message">Carregando catálogo...</p>
        </section>
      </div>
    </main>

    <div
      id="image-lightbox-modal"
      class="modal image-lightbox-modal"
      aria-modal="true"
      role="dialog"
      aria-labelledby="lightbox-modal-title"
      aria-hidden="true"
    >
      <div class="modal-content lightbox-content">
        <button
          class="close-modal-btn"
          aria-label="Fechar Imagem"
          id="close-image-lightbox-modal"
        >
          <i class="fas fa-times"></i>
        </button>
        <img id="lightbox-image" src="" alt="Imagem Ampliada" />
        <h3 id="lightbox-modal-title"></h3>
      </div>
    </div>
    <div
      id="product-detail-modal"
      class="modal product-detail-modal"
      aria-modal="true"
      role="dialog"
      aria-labelledby="detail-modal-title"
      aria-hidden="true"
    >
      <div class="modal-content product-detail-content">
        <button
          class="close-modal-btn"
          aria-label="Fechar Detalhes"
          id="close-product-detail-modal"
        >
          <i class="fas fa-times"></i>
        </button>
        <div id="detail-modal-body" class="detail-modal-body"></div>
      </div>
    </div>

    <div
      id="cart-modal"
      class="modal cart-modal"
      aria-modal="true"
      role="dialog"
      aria-labelledby="modal-title"
      aria-hidden="true"
    >
      <div class="modal-content cart-modal-content">
        <h2 id="modal-title">Seu Carrinho</h2>
        <button
          class="close-modal-btn"
          aria-label="Fechar Carrinho"
          id="close-cart-modal"
        >
          <i class="fas fa-times"></i>
        </button>

        <div id="cart-items-container" class="cart-items-container">
          <p class="empty-cart-message">Seu carrinho está vazio.</p>
        </div>

        <div class="cart-summary">
          <p>Total de Itens: <span id="cart-total-items">0</span></p>
          <p class="subtotal-price">
            Subtotal: <span id="cart-subtotal-price">R$ 0,00</span>
          </p>
        </div>

        <div class="modal-actions">
          <button
            id="checkout-whatsapp-btn"
            class="btn btn-whatsapp modal-btn"
            disabled
          >
            <i class="fab fa-whatsapp"></i> Finalizar Pedido
          </button>
          <button
            id="clear-cart-btn"
            class="btn btn-secondary modal-btn"
            disabled
          >
            <i class="fas fa-trash-alt"></i> Esvaziar Carrinho
          </button>
        </div>
      </div>
    </div>

    <script src="js/products.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
